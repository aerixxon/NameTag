    <script>
      $(document).ready(function() {
        var names  = ["John Doe", "Sara Huang"]
        var pictures = ["faceMale.jpg", "faceFemale.jpg"]
        var counter = 0
        var finished = false
        var correct = 0
        var size1 = 3
        //flips card over
        $('.flashcardBox').on('click', function() {
          if(finished == false){
            $('.flashcard').toggleClass('hidden');
            $('.flip').toggleClass('hidden');
            $('.progress1').toggleClass('hidden');
          }

       });

        //when delete or checkmark are pressed, turns to front of card with different names
        $('.delete').on('click', function() {
          console.log("delete");
          document.getElementById("flashcardName").innerHTML = names[counter];
          document.getElementById("flashcardFace").src = pictures[counter];
          counter = counter+1
          document.getElementById("flashcardProgress").innerHTML = (counter+1)+ " of " +size1;


          if(counter == 3){
            console.log("hi");
            document.getElementById("flashcardName").innerHTML ="Congratulations on finishing your quiz!<p> New students Learned: " + correct + ". </p> <p> Please click the quiz tab to take a new quiz. </p>";
            document.getElementById("flashcardName").style.fontSize = "large";
            document.getElementById("check").style.display = "none";
            document.getElementById("x").style.display = "none";
            document.getElementById("learned").style.display = "none";
            finished= true;
          }
       });
        $('.checkmark').on('click', function() {
          document.getElementById("flashcardName").innerHTML = names[counter];
          document.getElementById("flashcardFace").src = pictures[counter];
          counter = counter + 1
          correct = correct + 1
          document.getElementById("flashcardProgress").innerHTML = (counter+1)+ " of " +size1;


          if(counter == 3){
            console.log("hi");
            document.getElementById("flashcardName").innerHTML = "Congratulations on finishing your quiz!<p> New students Learned: " + correct + "</p> <p> Please click the quiz tab to take a new quiz. </p>";
            document.getElementById("flashcardName").style.fontSize = "large";
            document.getElementById("check").style.display = "none";
            document.getElementById("x").style.display = "none";
            document.getElementById("learned").style.display = "none";
            finished= true;
          }
       });

    });
      </script>
